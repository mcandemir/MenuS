<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
    <div class="container">
        <div class="container-xxl title">
            <h1>
                MenuS
            </h1>
        </div>
        
        <div class="container-xxl option-box">
            <div class="container-xxl option-box-left">
                <select class="form-select topic" aria-label="Default select example" onchange="refreshBoth()">
                    <option value="all" >All</option>
                    <option value="topic-cold-drinks">Cold Drinks</option>
                    <option value="topic-fast-food">Fast-Food</option>
                    <option value="topic-pasta">Pasta</option>
                </select>
    
                <select class="form-select sort" aria-label="Default select example">
                    <option disabled selected>Sort By</option>
                    <option value="name">Name</option>
                    <option value="price">Price</option>
                </select>
    
            </div>
            <div class="container-xxl option-box-right">
                <button class="btn btn-warning" type="button" onclick="addItemPopUp()">Add Item</button>
            </div>
        </div>
        <!-- MAIN BOX -->
        <div class="container-xxl main-box">
            <!-- LEFT BOX -->
            <div class="container-xxl left-box">
                <!-- GRID TABLE -->
                <div class="container-xxl grid-table">
                    <!-- MENU ITEMS -->
                    <div class="on-menu-items">
    
                    </div>
                    <!-- END OF MENU ITEMS -->
                </div>
                <!-- END OF GRID TABLE -->
            </div>
            <!-- END OF LEFT BOX -->
    
            <div class="container-xxl right-box">
                <div class="off-menu-items">
    
                </div>
                <!-- END OF OFF-MENU-LIST -->
            </div>
            <!-- END OF RIGHT BOX -->
        </div>
        <!-- END OF MAIN BOX -->
    </div>

    <div class="container-xxl add-item-popup-box hidden">
        <div class="add-item-popup">
            <div class="inputs-box">
                <div class="input-title-box">
                    <div class="input-title-label">
                        Name :
                    </div>
                    <input class="input-title">
                    </input>
                </div>
                
                
                <div class="input-text-box">
                    <div class="input-text-label">
                        Text :
                    </div>
                    <input class="input-text">
                    </input>
                </div>
                
                <div class="input-title2-box">
                    <div class="input-title2-label">
                        Title2 :
                    </div>
                    <input class="input-title2">
                    </input>
                </div>
                
                <div class="input-topic-box">
                    <div class="input-topic-label">
                        Topic :
                    </div>
                    <input class="input-topic">
                    </input>
                </div>

                <hr>

                <div class="input-img-box">
                    <div class="input-img-label">
                        Upload an Image
                    </div>
                    <div class="input-image-preview">
                        <img src="images/hamburger.jpg" alt="" class="preview">
                    </div>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="input-img">    
                    </div>
                </div>
                
                <hr>

                <!-- <div class="input-text-box-label">
                </div> -->
                <div class="input-button-box">
                    <button class="input input-button" onclick="closePopUp()">Add</button>
                    <button class="input input-cancel-button" onclick="closePopUp()">Cancel</button>
                </div>
                <!-- <div class="input-cancel-button-box">
                </div> -->


                <!-- <input class="input input-img" type="text" name="" id="">
                <input class="input input-title" type="text" name="" id="">
                <input class="input input-text" type="text" name="" id="">
                <input class="input input-title2" type="text" name="" id="">
                <input class="input input-topic" type="text" name="" id="">-->
                <!-- <button class="input input-button" onclick="closePopUp()">Click Me</button> -->
            </div>
        </div>
    </div>
    

    <script src="script.js" defer></script>
</body>
</html>
